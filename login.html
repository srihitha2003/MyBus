<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    </head>

<!-- A PAGE DESIGNED FOR USERS TO LOGIN TO OUR WEBSITE TO ACCESS THEIR ACCOUNT -->

    <body>
        <div class="center">
            <h1>Login for MyBus</h1>
            <form method="post" action="home.html">
                <div class="txt_field">
                    <input type="text" required>
                    <label>Username</label>
                </div>
                <div class="txt_field">
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <input type="submit" value="Login" style="width: 100%;height: 50px;border: 1px solid;background: lightskyblue;border-radius: 25px;font-size: 18px;color: #e9f4fb;font-weight: 700;cursor: pointer;outline: none;">
                <div class="signup_link">
                    Not a member?
                </div>
                <div class="signup_link">
                    <a href="signup.html">Sign Up</a>
                </div>
                </form>
        </div>
    </body>
</html>
