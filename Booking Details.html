<script type = "text/javascript">
    //Form validation
    function validate() 
    {
         var emailID = document.detform.Email.value;
         atpos = emailID.indexOf("@");
         dotpos = emailID.lastIndexOf(".");
         
         if (atpos < 1 || ( dotpos - atpos < 2 )) 
         {
            alert("Please enter correct email ID")
            document.detform.Email.focus() ;
            return false;
         }
         

        if(document.detform.ag.value == "" || document.detform.ag.value<1 || document.detform.ag.value.length!==2)
        {
            alert("Please enter a valid age.")
            document.detform.ag.focus();
            return false;
        }
    }
     </script>
