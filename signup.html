<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
</head>

<!-- A PAGE FOR USERS TO CREATE A NEW ACCOUNT -->

    <body>
        <div class="center">
            <h1>Sign Up for MyBus</h1>
            <form method="post" action="thanks1.html">
                <div class="txt_field">
                    <input type="text" required>
                    <label> Choose a Username</label>
                </div>
                <div class="txt_field">
                    <input type="password" required>
                    <label>Type Password</label>
                </div>
                <div class="txt_field">
                    <input type="password" required>
                    <label>Retype Password</label>
                </div>
                <div class="txt_field">
                    <input type="email" required>
                    <label>Enter email</label>
                </div>
                <div class="txt_field">
                    <input type="tel" required>
                    <label>Enter mobile number</label>
                </div>
                <input type="submit" value="Sign Up" style="width: 100%;height: 50px;border: 1px solid;background: lightskyblue;border-radius: 25px;font-size: 18px;color: #e9f4fb;font-weight: 700;cursor: pointer;outline: none;">
                </form>
        </div>
    </body>
</html>
